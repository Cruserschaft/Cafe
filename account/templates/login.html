{% block main_content %}
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="section-title text-center">
            <h3>Sign in</h3>
        </div>
        <div class="col-md-10 col-md-offset-1">
            <div class="row">
                <div class="col-md-6">
                    <form method="post">
                        {% csrf_token %}
                        <p>Логін: {{ form.username }}</p>
                        <p>Пароль: {{ form.password }}</p>
                        <input type="submit" value="Війти">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
