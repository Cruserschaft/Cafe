<section id="menu" class="menu">
    <div class="container">
        <div class="section-title">
            <h2>Подивіться наше <span>Меню</span></h2>
        </div>

        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center">
                <ul id="menu-flters">
                    <li data-filter="*" class="filter-active">Всі</li>
                    {% for item in category %}
                        <li data-filter=".filter-{{ item.pk }}">{{ item.dish_type_name }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>




        <div class="row menu-container">

            {% for item in dishes %}
            <div class="col-lg-6 menu-item filter-{{ item.dish_type.pk }}">
                <div class="menu-content">
                    <a href="#">{{ item.dish_name }}</a><span>{{ item.dish_cost }}</span>
                </div>
                <div class="menu-ingredients">
                    {{ item.dish_ingredients }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section><!-- End Menu Section -->
